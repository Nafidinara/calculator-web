<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="flex-container-column">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button">
                <span>7</span>
            </div>
            <div class="button">
                <span>8</span>
            </div>
            <div class="button">
                <span>9</span>
            </div>
            <div class="button">
                <span class="operator">/</span>
            </div>
        </div>
        <div class="flex-container-row">
            <div class="button">
                <span>4</span>
            </div>
            <div class="button">
                <span>5</span>
            </div>
            <div class="button">
                <span>6</span>
            </div>
            <div class="button">
                <span class="operator">x</span>
            </div>
        </div>
        <div class="flex-container-row">
            <div class="button">
                <span>1</span>
            </div>
            <div class="button">
                <span>2</span>
            </div>
            <div class="button">
                <span>3</span>
            </div>
            <div class="button">
                <span class="operator">-</span>
            </div>
        </div>
        <div class="flex-container-row">
            <div class="button">
                <span class="clear">CE</span>
            </div>
            <div class="button">
                <span>0</span>
            </div>
            <div class="button">
                <span class="negative">-/+</span>
            </div>
            <div class="button">
                <span class="operator">+</span>
            </div>
        </div>
        <div class="flex-container-row">
            <div class="button btn-full"><span class="equals">RESULT</span></div>
        </div>
    </div>

    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <script src="./scripts/storage.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
